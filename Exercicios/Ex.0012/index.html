<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>videos com html5</title>
    <style>
        body{
            background-color:cadetblue;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedadp no meu proprio servidor</p>
     <video width="300" poster="imagens/thumb.png" preload="metadata"autoplay loop controls >
             <source src="media/meu-video.ogv" type="video/ogv">
             <source src="media/Meu-Video.m4v" type="video/m4v">
             <source src="media/Meu-Video.webm" type="video/webm">
             <source src="media/meu-video.mp4" type="video/mp4">
        
     </video>
     <h1>Inserindo videos do You Tube</h1>
     <iframe width="560" height="560"  src="https://www.youtube.com/embed/Lokl00hWs9I?start=14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
