<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAgs em Html</title>
</head>
<body>
    <h1>Tags em html</h1>
         <p>em HTML5 , podemos inserir os elemenos da lista a seguir.passe o mouse <br>
         sobre os termos para descobrir qual tag devera utilizar em cada caso.
         </p>
            <ul type="square">
                <li><abbr title="use a tag &lt;p &gt;">paragrafo</abbr></li>
                <li><abbr title="use a tag &lt;h1,h2,h3,h4,h5,h6 &gt;">titulos</abbr></li>
                <li><abbr title="use a tag &lt;img &gt;">imagens</abbr></li>
                <li><abbr title="use a tag &lt;abbr&gt;">abreviacoes</abbr></li>
                <li><abbr title="use a tag &lt;code&gt;">codigos-fonte</abbr></li>
                <li><abbr title="use a tag &lt;ol&gt;">lista numeradas</abbr></li>
                <li><abbr title="use a tag &lt;mark&gt;">lista com demarcadores</abbr></li>


            </ul>
        
    
</body>
</html>
